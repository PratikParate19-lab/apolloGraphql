type Query {
  currentUser: [User]
}
type User {
  firstName: String!
  lastName: String!
}
type Mutation {
  register(firstName: String!, lastName: String!): User!
  userDelete(_id: ID!): User!
  login(username: String!, password: String!): LoginResponse!
}
type LoginResponse {
  token: String
  user: User
}
