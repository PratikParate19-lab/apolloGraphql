type Query {
  trainees: String!
  currentUser: [User]
}

type Trainee {
  Id: ID!
  firstName: String!
  lastName: String!
}

type User {
  firstName: String!
  lastName: String!
}

type Mutation {
  register(username: String!, password: String!): User!
  login(username: String!, password: String!): LoginResponse!
}

type LoginResponse {
  token: String
  user: User
}

schema {
  query: Query
  mutation: Mutation
}
